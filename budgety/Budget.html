<!DOCTYPE html>
<html>
    <head>
        <link type = "text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in
                    <span class= "budget__title--month">%Month%</span>
                    :
                </div>
                <div class="budget__value">+1,000.00</div>
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+2,000.00</div>
                        <div class-"budget__income--percentage">&nbsp;</div>
                    </div>
                    ::after
                </div>
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Income</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">-1,000.00</div>
                        <div class-"budget__expenses--percentage">50%</div>
                        ::after
                    </div>
                    ::after
                </div>
            </div>


        </div>
    </body>
</html>
